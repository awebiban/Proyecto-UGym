<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="row w-75 shadow-lg rounded overflow-hidden bg-white">
        <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
            <div class="text-start mb-3">
                <button (click)="landing()" class="btn btn-link text-decoration-none back-button">← Volver</button>
            </div>
            <div class="text-center mb-4">
                <img src="../../../assets/imagenes/logo.png" class="logo" alt="Logo">
                <h2 class="fw-bold mb-1">Regístrate</h2>
                <p class="text-muted">Crea tu cuenta y comienza ahora</p>
            </div>

            <form #registroForm="ngForm" (ngSubmit)="registro()">
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-semibold">Nombre</label>
                    <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre"
                        class="form-control shadow-sm input-field" placeholder="Tu nombre" required #nombre="ngModel">
                    <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">Este campo es obligatorio</div>
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label fw-semibold">Apellidos</label>
                    <input type="text" id="apellidos" [(ngModel)]="usuario.apellidos" name="apellidos"
                        class="form-control shadow-sm input-field" placeholder="Tus apellidos" required
                        #apellidos="ngModel">
                    <div *ngIf="apellidos.invalid && apellidos.touched" class="text-danger">Este campo es obligatorio
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" [(ngModel)]="usuario.email" name="email"
                        class="form-control shadow-sm input-field" placeholder="tumail@dominio.com" required
                        #email="ngModel">
                    <div *ngIf="email.invalid && email.touched" class="text-danger">Ingrese un correo válido</div>
                </div>

                <div class="mb-3">
                    <label for="contrasena" class="form-label fw-semibold">Contraseña</label>
                    <input type="password" id="contrasena" [(ngModel)]="usuario.contrasena" name="contrasena"
                        class="form-control shadow-sm input-field" required #contrasena="ngModel">
                    <div *ngIf="contrasena.invalid && contrasena.touched" class="text-danger">Este campo es obligatorio
                    </div>
                </div>

                <div class="mb-3">
                    <label for="repetirContrasena" class="form-label fw-semibold">Confirmar contraseña</label>
                    <input type="password" id="repetirContrasena" [(ngModel)]="usuario.repetirContrasena"
                        name="repetirContrasena" class="form-control shadow-sm input-field" required
                        #repetirContrasena="ngModel">
                    <div *ngIf="repetirContrasena.invalid && repetirContrasena.touched" class="text-danger">Este campo
                        es obligatorio</div>
                    <div *ngIf="usuario.contrasena !== usuario.repetirContrasena && repetirContrasena.touched"
                        class="text-danger">Las contraseñas no coinciden</div>
                </div>

                <div class="mb-3">
                    <label for="img" class="form-label fw-semibold">Foto de perfil</label>
                    <input type="file" id="img" (change)="onFileChange($event)"
                        class="form-control shadow-sm input-field" accept="image/*">
                </div>

                <div class="text-center">
                    <a routerLink="/login" class="text-decoration-none register-link">¿Ya tienes cuenta? Inicia
                        sesión</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3 shadow-sm login-button"
                    [disabled]="registroForm.invalid">Registrarse</button>
            </form>
        </div>
        <div class="col-md-6 d-none d-md-block p-0">
            <img src="../../../assets/imagenes/imagen-gimnasio.jpg" class="w-100 h-100 object-fit-cover rounded-start"
                alt="Imagen del gimnasio">
        </div>

    </div>
</div>

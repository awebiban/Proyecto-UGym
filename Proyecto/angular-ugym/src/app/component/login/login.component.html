<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-75 shadow-lg rounded overflow-hidden">
    <div class="col-md-6 d-none d-md-block p-0">
      <img src="../../../assets/imagenes/imagen-gimnasio.jpg" class="w-100 h-100 object-fit-cover">
    </div>

    <div class="col-md-6 p-4 d-flex flex-column justify-content-center login-panel">
      <div class="text-center mb-3">
        <img src="../../../assets/imagenes/logo.png" class="logo">
        <h2 class="fw-bold">Bienvenido/a</h2>
      </div>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control shadow-sm input-field"
            required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password"
            class="form-control shadow-sm input-field" required>
        </div>
        <div class="text-center">
          <a (click)="register()" class="text-decoration-none register-link">Registrarse</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3 shadow-sm login-button">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
